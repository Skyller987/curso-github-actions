name: Expressions
run-name: Â¡Estoy aprendiendo a usar diferentes expresiones!
on:
  pull_request:
    branches:
      - aprendiendo-github-actions
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  
jobs:
  notificar-pull_request:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(fromJSON('["opened","reopened"]', github.event.action) && contains(github.event.head_commit.message, '[deploy]')
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: Mostrar info del evento
        run: |
          echo "Evento ${{ github.event_name}}"
          echo "Actor: ${{ github.actor }}"
          echo "Rama: ${{ github.base_ref }}"